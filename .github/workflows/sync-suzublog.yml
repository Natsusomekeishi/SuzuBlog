name: Sync SuzuBlog Main Branch üéê

on:
  # Manually trigger the workflow
  workflow_dispatch:
  # Automatically trigger the workflow every day at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 0: Check if the repository is SuzuBlog
      - name: Determine Repository Context üïµÔ∏è‚Äç‚ôÄÔ∏è
        id: repo-check
        run: |
          if [[ "${{ github.repository }}" == "ZL-Asica/SuzuBlog" ]]; then
            echo "::set-output name=target_branch::blog"
          else
            echo "::set-output name=target_branch::main"
          fi

      # Step 1: Checkout target branch
      - name: Checkout target branch üöÄ
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.repo-check.outputs.target_branch }}

      # Step 2: If is not SuzuBlogÔºåclone main branch of SuzuBlog
      - name: Clone SuzuBlog repo üå∏
        run: |
          git clone --branch main --depth 1 https://github.com/ZL-Asica/SuzuBlog.git suzublog

      # Step 3: Sync content excluding specific paths
      - name: Sync content excluding specific paths ‚ú®
        run: |
          rsync -av --delete \
            --exclude=".git/**" \
            --exclude="config.yml" \
            --exclude="next.config.ts" \
            --exclude="src/app/robots.ts" \
            --exclude="/posts/**" \
            --exclude="/public/**" \
            --exclude=".github/workflows/sync-suzublog.yml" \
            --exclude="suzublog/**" \
            suzublog/ .

      # Step 4: Delete the cloned SuzuBlog repo
      - name: Clean up temporary files üßπ
        run: |
          rm -rf suzublog

      # Step 5: Commit and push changes
      - name: Commit and push changes üìù
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet || git commit -m "‚ú® Sync from SuzuBlog main branch"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ steps.repo-check.outputs.target_branch }}
