name: Sync SuzuBlog Main Branch üêß‚ú®

on:
  # Manually trigger the workflow
  workflow_dispatch:
  # Automatically trigger the workflow every day at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout zla-pub main branch
      - name: Checkout zla-pub main branch üöÄ
        uses: actions/checkout@v4
        with:
          ref: main # Only fetch the main branch

      # Step 2: Clone SuzuBlog repo
      - name: Clone SuzuBlog repo üå∏
        run: |
          git clone --branch main --depth 1 https://github.com/ZL-Asica/SuzuBlog.git suzublog

      # Step 3: Sync content excluding specific paths
      - name: Sync content excluding specific paths ‚ú®
        run: |
          rsync -av --delete \
            --exclude=".git/**" \
            --exclude="config.yml" \
            --exclude="next.config.ts" \
            --exclude="src/app/robots.ts" \
            --exclude="posts/**" \
            --exclude="public/**" \
            --exclude=".github/workflows/sync-suzublog.yml" \
            --exclude="suzublog/**" \
            suzublog/ .
      
      # Step 4: Delete the cloned SuzuBlog repo
      - name: Clean up temporary files üßπ
        run: |
          rm -rf suzublog

      # Step 5: Commit and push changes
      - name: Commit and push changes üìù
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "‚ú® Sync from SuzuBlog main branch" || echo "No changes to commit ‚úÖ"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/ZL-Asica/zla-pub.git HEAD:main
